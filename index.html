<!DOCTYPE html>
<html lang="en">
<head>
   <title>Form 2</title>

   <style>
    #one:hover{
        background-color: rgb(135, 135, 203);
    }
   </style>
</head>
<body>
    <form action="">

        <fieldset>
            <legend>Personal Details</legend>
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname">
        <br><br>

        <label for="mname">Middle name</label>
        <input type="text" id="mname" name="mname">
        <br><br>

        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname">
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob">
    </fieldset>


    <fieldset>
        <legend>Educational Details</legend>

        <label for="">Department</label>
        <br>
        <input type="radio" id="cs" name="dept">
        <label for="cs">CS</label>
        <input type="radio" id="ec" name="dept">
        <label for="ec">EC</label>
        <input type="radio" id="civil" name="dept">
        <label for="civil">CIVIL</label>
        <br><br>

        <label for="yog">YOG</label>
        <input list="yog" id="yop" name="yop">
        <datalist id="yog">
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </datalist>
        <br><br>

        <label for="">Skills</label>
        <br>
        <input type="checkbox" id="HTML" name="skill">
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" id="CSS" name="skill">
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" id="JAVA" name="skill">
        <label for="javascript">JAVASCRIPT</label>
    </fieldset>
    <br><br>

    <input type="submit" id="one">
    
</form>
    
</body>
</html>
